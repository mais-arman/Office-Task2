<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge18</title>
</head>
<body>
<script>
function fetchJSONData(url) {
const xhr = new XMLHttpRequest();

xhr.open('GET', url, true); 

xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
        if (xhr.status === 200) {
            try {
                const data = JSON.parse(xhr.responseText);
                console.log(data);
            } catch (e) {
                console.error(e);
            }
        } else {
            console.error('failed', xhr.status);
        }
    }
};

xhr.send();
}

fetchJSONData('https://jsonplaceholder.typicode.com/users');

</script>
</body>
</html>
