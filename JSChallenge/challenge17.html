<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<script>
const apiURL = 'https://jsonplaceholder.typicode.com/posts';
const queryParams = new URLSearchParams({
  id: 3,
});

fetch(`${apiURL}?${queryParams.toString()}`)
  .then(response => {
    if (!response.ok) {
      throw new Error('error ' + response.status);
    }
    return response.json(); 
  })
  .then(data => {
    console.log(data); 
  })
  .catch(error => {
    console.error(error);
  });

</script>
</body>
</html>
