<body> 
    
<script>
const productJSON = '{"name":"bag","price":130}';
console.log("JSON Before Update:", productJSON);

const product = JSON.parse(productJSON);
console.log("Before Update:", product);  

product.price = 170;
console.log("After Update:", product);

const updateProductJSON = JSON.stringify(product);
console.log("Updated JSON:", updateProductJSON);
</script>
</body>
